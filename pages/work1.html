<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat A Fight 1</title>
    <style>
        :root {
            --bg-lighter: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            background-color: var(--bg-lighter);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .work-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .work-image-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .work-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .work-content {
            width: 80%;
            margin: 4rem auto 0;
            text-align: center;
        }

        .work-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .work-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: left;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 100;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .work-container {
                padding: 4rem 1rem;
            }

            .work-image-container,
            .work-content {
                width: 95%;
            }

            .work-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .work-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← 返回</a>
    <div class="work-container">
        <div class="work-image-container">
            <img src="../image/1.png" alt="Beat A Fight 1" class="work-image">
        </div>
        <div class="work-content">
            <h1 class="work-title">Beat A Fight 1</h1>
            <div class="work-description">
                这里是作品介绍文字。你可以在这里添加关于这个作品的详细描述，包括创作背景、灵感来源、制作过程等内容。
                <br><br>
                可以分段描述，让文字更有层次感。
                <br><br>
                也可以添加更多细节，让观众更好地理解作品。
            </div>
        </div>
    </div>
</body>
</html>
