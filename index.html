<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-lighter: #141414;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #2a2a2a;
            --hover: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-lighter);
            color: var(--text-secondary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .container {
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 0;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1800px;
            margin: 0 auto;
            padding: 0;
        }

        .nav-logo {
            position: absolute;
            left: 5%;
        }

        .nav-links {
            position: absolute;
            right: 5%;
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1rem;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* 首页样式 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .hero-content p {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        /* 作品展示样式 */
        .works {
            padding: 6rem 0;
            min-height: 100vh;
        }

        .works-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 4rem;
            text-align: center;
        }

        .works-container {
            width: 90%;
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .top-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 75%;
            margin: 0 auto;
            gap: 2rem;
        }

        .bottom-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 100%;
            gap: 2rem;
        }

        .work-item {
            width: 100%;
            height: 360px;
        }

        .work-item img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            display: block;
            background: none;
            padding: 0;
        }

        .work-item:hover {
            transform: translateY(-5px);
        }

        .work-title {
            position: relative;
            padding: 0.5rem;
            background: none;
            color: var(--text-primary);
            text-align: center;
            font-size: 1rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        /* 联系方式样式 */
        .contact {
            min-height: 100vh;
            padding: 6rem 0;
            display: flex;
            align-items: center;
        }

        .contact-container {
            background: none;
            border-radius: 0;
            padding: 4rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 3rem;
            text-align: center;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .social-item {
            background: none;
            padding: 2rem;
            border-radius: 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .social-item:hover {
            background: none;
            transform: translateY(-5px);
        }

        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .wechat-icon, .xiaohongshu-icon {
            width: 40px;
            height: 40px;
        }

        .social-name {
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            cursor: pointer;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 0;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .contact-container {
                padding: 2rem;
            }

            .works-grid, .bottom-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .works-grid, .bottom-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 移除之前添加的负边距 */
        .nav-logo, .nav-links {
            margin: 0;
        }

        /* 修改页面基础样式 */
        section {
            min-height: 100vh;
            width: 100%;
            position: relative;
            padding-top: 80px;
            background-color: var(--bg-lighter);
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        /* 确保首页内容居中 */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        html {
            scroll-snap-type: y mandatory;
        }

        .social-icon span {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }

        /* 平板端样式 */
        @media (max-width: 768px) {
            /* 导航栏调整 */
            .nav-content {
                width: 95%;
            }

            .nav-logo {
                left: 2.5%;
            }

            .nav-links {
                right: 2.5%;
                gap: 1.5rem;
            }

            /* 首页内容调整 */
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.1rem;
            }

            /* 作品展示调整 */
            .works-container {
                width: 95%;
                gap: 2rem;
            }

            .top-grid, .bottom-grid {
                width: 100%;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .work-item {
                height: 300px;
            }

            .work-item img {
                height: 240px;
            }
        }

        /* 手机端样式 */
        @media (max-width: 480px) {
            /* 导航栏调整 */
            .nav-links {
                gap: 1rem;
            }

            /* 首页内容调整 */
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            /* 作品展示调整 */
            .top-grid, .bottom-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .work-item {
                height: 280px;
            }

            .work-item img {
                height: 220px;
            }

            /* 联系方式调整 */
            .contact-container {
                padding: 2rem 1rem;
            }

            .social-links {
                gap: 1.5rem;
            }

            .social-item {
                padding: 1.5rem;
            }
        }

        .work-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        .work-item:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>

    <script>
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            
            window.addEventListener('scroll', function() {
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top <= window.innerHeight / 2) {
                        history.replaceState(null, null, `#${section.id}`);
                    }
                });
            });
        });
    </script>
